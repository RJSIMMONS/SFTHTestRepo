<template>
    <lightning-card title="Pay Here" icon-name="custom:custom8">
        <div class="payBillContainer">
            <lightning-combobox required name="progress" label="Payment Method" value={value} placeholder="Select"
                options={options} onchange={handleChange}></lightning-combobox>

            <lightning-input required id="amount" type="number" formatter="currency" max-length=5 label="Enter an amount" onchange={onAmountChange}>
            </lightning-input>

            <lightning-input required id="description" type="text" label="Enter a description"
                onchange={onDescriptionChange}></lightning-input>

            <div class="btnPay">
                <lightning-button variant="brand" label="Pay" slot="actions" onclick={pay}></lightning-button>
            </div>
        </div>
    </lightning-card>
    <!-- Success Msg Box -->
    <template if:true={isPaymentSuccess}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container custom-height">
                <!-- Modal/Popup Box LWC header here -->
                <header style="background-color: aquamarine;" class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><strong>Transaction - Success!</strong> </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div style="height: 20px;">
                       <p>You have made the payment sucessfully!</p>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closeMsgModal} title="Close">Close</button>
                </footer>
            </div>
        </section>
    </template>
</template>
