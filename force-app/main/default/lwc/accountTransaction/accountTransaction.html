<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container custom-height">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header headerColor">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><strong>Transaction - Last
                            3 months.</strong> </h2>
                </header>
                <div class="dtInputContent">
                    <div class="dtInput">
                        <lightning-input type="date" name="input1" label="From" onchange={datehandler1}></lightning-input>
                    </div>
                    <div class="dtInput">
                        <lightning-input type="date" name="input2" label="To" onchange={datehandler2}></lightning-input>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div style="height: 300px;">
                        <template if:false={creditCardCondt}>
                            <lightning-datatable key-field="Id" data={transactions} columns={columns}>
                            </lightning-datatable>
                        </template>
                        <template if:true={creditCardCondt}>
                            <lightning-datatable key-field="Id" data={cc_transactions} columns={cc_columns}>
                            </lightning-datatable>
                        </template>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={searchSpecifyPeriod} title="Close">Search</button>
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="Close">Close</button>
                </footer>
            </div>
        </section>
    </template>
</template>
